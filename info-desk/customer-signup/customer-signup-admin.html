<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
    <style type="text/css" >
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');

        * {
            margin: 0;
            border: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 30px;
            color: #565859;
            position: relative;
        }

        #texture {
            background-image: url("../../texture.png");
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            background-position: top center;
        }

        #logo {
            width: 200px;
            max-width: 100%;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 600;
            font-size: 20px;
            color: black;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            line-height: 1.8em;
        }

        a {
            color: #18BBE3;
        }

        table {
            border-collapse: collapse;
            border: none;
        }

        td {
            padding-right: 20px;
        }
    </style >
</head >
<body >
<div id="texture" ></div >
<img id="logo" src="../../logo.svg" />
<h1 >customer sign-up</h1 >
<ul >
    <li >A new customer has signed up and <b>awaiting approval</b>.</li ><br />
    <li ><b>Customer Info:</b></li >
    <li>
        <table>
            <tr>
                <td>Name</td>
                <td>{customer_name}</td>
            </tr>
            <tr >
                <td >Company</td >
                <td >{customer_company}</td >
            </tr >
            <tr >
                <td >Email</td >
                <td >{customer_email}</td >
            </tr >
            <tr >
                <td >Phone</td >
                <td >{customer_phone}</td >
            </tr >
        </table>
    </li>
</ul >
</body >
</html >
